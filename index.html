<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="title">Tic Tac Toe</div>
        <div class="gameBoard">
            <div class="square" data-index="0">X</div>
            <div class="square" data-index="1">X</div>
            <div class="square" data-index="2">O</div>
            <div class="square" data-index="3">O</div>
            <div class="square" data-index="4">X</div>
            <div class="square" data-index="5">O</div>
            <div class="square" data-index="6">X</div>
            <div class="square" data-index="7">O</div>
            <div class="square" data-index="8">X</div>
        </div>
    </div>
</body>
</html>
